<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    
</head>
<body>
     <h2>Usando imagens no HTML </h2>
     <hr>
     <p>Formatos mais comuns</p>
     <h2>Elementos/tag e atributos</h2>
     
     <!--  tag/elemento:img atributos
    sr _> indica caminho e arquivo
 alt -> indica um texto alternativo-->
     
    <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda Pink Floyd acenando para o público">
    <!-- Inserindo uma imagem dentro de outra tag -->
   <p> <img src="imagens/logo-html5.png" alt=""> </p>
   <p> <img src="imagens/logo-css3.gif" alt=""> </p>
   <p> <img src="imagens/logo-javascript.gif" alt=""> </p>



   <p><img src="imagens/logo-html5.png" alt=""></p>
   <p><img src="imagens/logo-css3.gif" alt=""></p>
   <p><img src="imagens/logo-javascript.gif" alt=""></p>
   <!-- Novidade trazida pelo HTML5 -->
   <FIGUre>
       <img src="imagens/stonehenge.jpg" alt="">
       <figcaption>Viagem de férias ao stonehenge realizada em 2015</figcaption>
   </FIGUre>
   <figure>
    <img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">
    <img src="imagens/logo-javascript.gif" alt="">
    <figcaption>Tecnologia Front-Ende</figcaption> 
   </figure>
   
   <p> <img src="imagens/computer.gif" alt=""> </p>
   <img src="imagens/black-cat.svg" alt="">
   <p><img src="imagens/black-cat.png" alt=""></p>
</body>
</html>
